{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="{% block page_class %}{% endblock %}">
    {% include 'nav.html' %}
    

   


    {% block content %}
    {% endblock %}

     {% if messages %}
    <div class="msg-box">
        {% for message in messages %}
            <div class="msg">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <footer>Copyright 2025 ABCD Pvt.Ltd. All Rights Reserved</footer>
</body>
</html>
